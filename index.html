<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alejandra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left, .right {
      width: 50%;
      background-size: cover;
      background-position: center;
    }

    .left {
      background-image: url('https://i.imgur.com/NXy1EfD.jpg'); /* Imagen similar a la izquierda de Zara */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 5px;
      color: white;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
    }

    .form {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .form select, .form button {
      padding: 10px;
      border: none;
      background-color: rgba(255,255,255,0.8);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #fff;
    }

    .remember {
      margin-top: 10px;
      font-size: 14px;
    }

    .right {
      background-image: url('https://i.imgur.com/mnZAGHV.jpg'); /* Imagen similar a la derecha de Zara */
    }

    .cookies {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #fff;
      z-index: 2;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="overlay"></div>
      <div class="content">
        <div class="logo">ALEJANDRA</div>
        <div class="form">
          <select>
            <option>ECUADOR</option>
            <option>MÉXICO</option>
            <option>ESPAÑA</option>
          </select>
          <select>
            <option>ESPAÑOL</option>
            <option>ENGLISH</option>
          </select>
          <button>GO</button>
        </div>
        <div class="remember">
          <input type="checkbox" id="recordar" />
          <label for="recordar">Recordar selección</label>
        </div>
      </div>
      <div class="cookies">COOKIES SETTINGS</div>
    </div>
    <div class="right"></div>
  </div>

</body>
</html>
